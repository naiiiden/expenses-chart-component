<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/general.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div class="balance--container">
      <div class="text--container">
        <h3>My balance</h3>
        <span>$921.48</span>
      </div>
      <img src="images/logo.svg" alt=""/>
    </div>
    <div class="chart--container">
      <h2>Spending - Last 7 days</h2>
      <div class="chart--subcontainer">
        <div class="chart">
          <div class="hover--price price--mon"></div>
          <div class="column column--mon"></div>
          <span class="day">mon</span>
        </div>
        <div class="chart">
          <div class="hover--price price--tue"></div>
          <div class="column column--tue"></div>
          <span class="day">tue</span>
        </div>
        <div class="chart">
          <div class="hover--price price--wed"></div>
          <div class="column column--wed"></div>
          <span class="day">wed</span>
        </div>
        <div class="chart">
          <div class="hover--price price--thu"></div>
          <div class="column column--thu"></div>
          <span class="day">thu</span>
        </div>
        <div class="chart">
          <div class="hover--price price--fri"></div>
          <div class="column column--fri"></div>
          <span class="day">fri</span>
        </div>
        <div class="chart">
          <div class="hover--price price--sat"></div>
          <div class="column column--sat"></div>
          <span class="day">sat</span>
        </div>
        <div class="chart">
          <div class="hover--price price--sun"></div>
          <div class="column column--sun"></div>
          <span class="day">sun</span>
        </div>
      </div>
    </div>
    <div class="total--container">
      <h3>Total this month</h3>
      <div class="price">
        <span class="total">$478.33</span>
        <div class="last--month">
          <span class="percent">+2.4%</span>
          <span class="last">from last month</span>
        </div>
      </div>
    </div>
  </main>
  <script src="script/script.js"></script>
</body>
</html>
